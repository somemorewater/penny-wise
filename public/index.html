<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penny Wise</title>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=IBM+Plex+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Penny Wise</h1>
        <div class="header-actions">
          <button
            class="btn btn-secondary btn-small"
            onclick="logout()"
            style="margin-right: 0.5rem"
          >
            <svg
              width="16"
              height="16"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
              <polyline points="16 17 21 12 16 7" />
              <line x1="21" y1="12" x2="9" y2="12" />
            </svg>
            Logout
          </button>
          <button
            class="theme-toggle"
            id="themeToggle"
            aria-label="Toggle theme"
          >
            <svg class="sun" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <circle cx="12" cy="12" r="4" />
              <path
                d="M12 2v2m0 16v2M4.93 4.93l1.41 1.41m11.32 11.32l1.41 1.41M2 12h2m16 0h2M4.93 19.07l1.41-1.41m11.32-11.32l1.41-1.41"
              />
            </svg>
            <svg class="moon" fill="none" viewBox="0 0 24 24" stroke-width="2">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Dashboard Stats -->
      <div class="dashboard-grid">
        <div class="stat-card">
          <div class="stat-label">Current Balance</div>
          <div class="stat-value"></div>
          <div class="stat-change">Updated today</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Income</div>
          <div class="stat-value positive"></div>
          <div class="stat-change">This month</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Total Expenses</div>
          <div class="stat-value negative"></div>
          <div class="stat-change">This month</div>
        </div>
      </div>

      <!-- Charts -->
      <div class="charts-grid">
        <div class="chart-card">
          <h3 class="chart-title">Monthly Trends</h3>
          <div class="chart-container">
            <canvas id="trendsChart"></canvas>
          </div>
        </div>
        <div class="chart-card">
          <h3 class="chart-title">Category Breakdown</h3>
          <div class="chart-container">
            <canvas id="categoryChart"></canvas>
          </div>
        </div>
      </div>

      <!-- Transactions Section -->
      <div class="section">
        <div class="section-header">
          <h2 class="section-title">Transactions</h2>
          <button class="btn" id="addTransaction">
            <svg
              width="16"
              height="16"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M12 5v14m-7-7h14" />
            </svg>
            Add Transaction
          </button>
        </div>

        <!-- Filters -->
        <div class="filters">
          <div class="filter-group">
            <label for="dateFrom">From</label>
            <input type="date" id="dateFrom" value="2026-01-01" />
          </div>
          <div class="filter-group">
            <label for="dateTo">To</label>
            <input type="date" id="dateTo" value="2026-01-10" />
          </div>
          <div class="filter-group">
            <label for="category">Category</label>
            <select id="category">
              <option value="all">All Categories</option>
              <option value="salary">Salary</option>
              <option value="food">Food & Dining</option>
              <option value="transport">Transportation</option>
              <option value="utilities">Utilities</option>
              <option value="entertainment">Entertainment</option>
              <option value="shopping">Shopping</option>
              <option value="health">Healthcare</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="filter-group">
            <label for="type">Type</label>
            <select id="type">
              <option value="all">All Types</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
            </select>
          </div>
        </div>

        <!-- Transaction Table -->
        <div class="table-container">
          <table>
            <thead>
              <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="transactionTable">
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Add/Edit Transaction Modal -->
    <div class="modal-overlay" id="transactionModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title" id="modalTitle">Add Transaction</h3>
          <button class="modal-close" id="closeModal">
            <svg
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
            >
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form id="transactionForm">
          <input type="hidden" id="transactionId" />
          <div class="form-group">
            <label for="transactionDate">Date</label>
            <input type="date" id="transactionDate" required />
          </div>
          <div class="form-group">
            <label for="transactionDescription">Description</label>
            <input
              type="text"
              id="transactionDescription"
              placeholder="Enter description"
              required
            />
          </div>
          <div class="form-group">
            <label for="transactionCategory">Category</label>
            <select id="transactionCategory" required>
              <option value="salary">Salary</option>
              <option value="food">Food & Dining</option>
              <option value="transport">Transportation</option>
              <option value="utilities">Utilities</option>
              <option value="entertainment">Entertainment</option>
              <option value="shopping">Shopping</option>
              <option value="health">Healthcare</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="type">Type</label>
            <select id="transactionType" required>
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
          </div>
          <div class="form-group">
            <label for="transactionAmount">Amount</label>
            <input
              type="number"
              id="transactionAmount"
              step="0.01"
              placeholder="0.00"
              required
            />
          </div>
          <div class="modal-actions">
            <button
              type="button"
              class="btn btn-secondary"
              id="cancelTransaction"
            >
              Cancel
            </button>
            <button type="submit" class="btn" id="saveTransaction">
              Save Transaction
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="modal-overlay" id="feedbackModal">
      <div class="modal">
        <div class="modal-header">
          <h3 class="modal-title" id="feedbackTitle">Message</h3>
          <button class="modal-close" id="closeFeedbackModal">
            <svg
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="2"
              stroke="currentColor"
            >
              <path d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <p id="feedbackMessage"></p>
      </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
      <div class="modal">
        <div class="delete-confirmation">
          <div class="modal-header">
            <h3 class="modal-title">Delete Transaction</h3>
            <button class="modal-close" id="closeDeleteModal">
              <svg
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
              >
                <path d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <p>Are you sure you want to delete this transaction?</p>
          <div class="transaction-details" id="deleteTransactionDetails"></div>
          <div class="modal-actions">
            <button type="button" class="btn btn-secondary" id="cancelDelete">
              Cancel
            </button>
            <button
              type="button"
              class="btn"
              id="confirmDelete"
              style="background: var(--negative)"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/transaction.js"></script>
  </body>
</html>
